<div class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Data Fields</div>
    </div>
  </div>
  <div class="page-content">
	<div class="hide">
		{{js 'field_id = this.$root.data_fields_active[this.$route.params.field_id-1].id'}}
		<input type="hidden" class="edit_field_id" value="{{this.$route.params.field_id}}">
	</div>
    <div class="block">
		<div class="list links-list">
		  <ul>
			  {{#each $root.data_fields}}
				<li><a href="#" data-id="{{this.id}}" class="{{js 'return (field_id==this.id) ? \"selected\" : null '}} select_data_field">{{this.name}}</a></li>
			  {{/each}}
		  </ul>
		</div>
    </div>
  </div>
</div>
