<div class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link update_boat">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Boat</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block">
      <p>Identify your boat</p>
      <form class="list ">
		  <ul>
			<li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input type="hidden" name="boat_id" class="boat_id" value="{{this.$route.params.boat_id}}">
				  <input name="boat_name" type="text" placeholder="Boat Name" class="boat_name" value="{{js 'return boats[this.$route.params.boat_id].name'}}">
				  <span class="input-clear-button"></span>
				</div>
			  </div>
			</li>
		    <li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input name="sail_number" type="number" placeholder="Sail Number" class="sail_number" value="{{js 'return boats[this.$route.params.boat_id].number'}}">
				  <span class="input-clear-button"></span>
				</div>
			  </div>
			</li>
			<li class="item-content item-input">
			  <div class="item-inner">
				<div class="item-input-wrap">
				  <input name="boat_length" type="number" placeholder="Boat Length" class="boat_length" value="{{js 'return boats[this.$route.params.boat_id].len'}}">
				  <span class="input-clear-button"></span>
				</div>
			  </div>
			</li>
		  </ul>
		</form>
		<a href="#" class="button delete_boat color-red button-outline">Delete</a>
    </div>
  </div>
</div>
