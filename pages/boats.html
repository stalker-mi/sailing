<template>
<div class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="/" class="link">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Boats</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block">
	  <div class="list links-list">
		  <ul>
			{{#each boats}}
				<li><a href="#" data-id="{{this.id}}" class="select_boat">{{this.name}}<div class="button button-fill color-blue edit_boat_button">Edit</div></a></li>
			{{/each}}
		  </ul>
	  </div>
      <a href="/boats/add_boat/" class="button button-big button-outline">Add Boat</a>
    </div>
  </div>
</div>
</template>
<script>
	$('.boat_id').val('').trigger('change');
	$('.boat_name').val('').trigger('change');
	$('.sail_number').val('').trigger('change');
	$('.boat_length').val('').trigger('change');
	
	return {
		data: function () {
		  // Must return an object
		  return {
			name: 'Jimmy',
			age: 25,
			boats: function(){
				var new_boats = [];
				for(i in boats){
					new_boats.push(boats[i]);
				}
				return new_boats;
			},
		  }
		},
		
  }
</script>
